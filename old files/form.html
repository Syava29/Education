<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge">    
    <title>Форма</title>
</head>
<body>
    <label>Email</label>
    <input type="email" placeholder="Введите Email" required>
    <label>Пароль</label>
    <input type="password" maxlength="5">
    <input type="tel">
    <input type="date">
    <input type="checkbox">
    <input type="radio">
    <input type="file">

    <!-- <textarea cols="5" rows="30"></textarea> -->

    <select name="city">
        <option value="msk">Москва</option>
        <option value="spb">Санкт-Петербург</option>
    </select>
    
    <button type="submit">Отправить</button>
    <button type="reset">Очистить</button>
    <button type="button">Просто кнопка</button>
</body>
</html>
